# In file: .github/workflows/deploy.yml

# This workflow automates the process of deploying your website to GitHub Pages.
# It securely injects your secret keys from GitHub Secrets into the index.html file
# and then pushes the result to the 'gh-pages' branch, which serves your live site.

name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Replace Tokens in index.html
        run: |
          sed -i 's|##FIREBASE_API_KEY##|${{ secrets.FIREBASE_API_KEY }}|g' index.html
          sed -i 's|##FIREBASE_AUTH_DOMAIN##|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g' index.html
          sed -i 's|##FIREBASE_PROJECT_ID##|${{ secrets.FIREBASE_PROJECT_ID }}|g' index.html
          sed -i 's|##FIREBASE_STORAGE_BUCKET##|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g' index.html
          sed -i 's|##FIREBASE_MESSAGING_SENDER_ID##|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g' index.html
          sed -i 's|##FIREBASE_APP_ID##|${{ secrets.FIREBASE_APP_ID }}|g' index.html
          sed -i 's|##DISCORD_CLIENT_ID##|${{ secrets.DISCORD_CLIENT_ID }}|g' index.html
          # ADD THIS LINE to replace your Google Script URL secret
          sed -i 's|##GOOGLE_APPS_SCRIPT_URL##|${{ secrets.GOOGLE_APPS_SCRIPT_URL }}|g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository (which now has the modified index.html)
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4